<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
  <script src="dist/photographer.bundle.js" defer></script>
  <script src="dist/style.bundle.js"></script>
  <title>FishEye</title>
</head>
<body>
  <header class="main-header">
    <a href="./index.html" id="page-logo" class="page-logo" aria-label="FishEye">
      Fish<img src="assets/logo.svg" alt="">ye
    </a>
  </header>
  <main>
    <header class="photographer">
      <div class="photographer-info">
        <h1 class="photographer-info__name photographer-name"></h1>
        <p class="photographer-info__place photographer-place"></p>
        <p class="photographer-info__tagline photographer-tagline"></p>
        <div class="photographer-info__tags"></div>
      </div>
      <div class="contact-btn">
        <button class="btn" id="open-form">Contactez-moi</button>
      </div>
      <div>
        <img class="photographer-avatar avatar-img">
      </div>
    </header>
    <section class="photos">
      <h2 class="sr-only">photos</h2>
      <div class="listbox-area">
        <span id="exp_elem">Trier par</span>
        <div class="exp_wrapper">
          <button
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="exp_elem exp_button"
            id="exp_button"
          >Popularité</button>
          <ul id="exp_elem_list" tabindex="-1" aria-labelledby="exp_elem" class="hidden">
            <li id="exp_elem_popularity" tabindex="-1" role="option" value="likes">Popularité</li>
            <div class="separation-line"></div>
            <li id="exp_elem_date" tabindex="-1" role="option" value="date">Date</li>
            <div class="separation-line"></div>
            <li id="exp_elem_title" tabindex="-1" role="option" value="title">Titre</li>
          </ul>
        </div>
      </div>
      <div class="photo-container">

      </div>
    </section>
    <div class="likes-tab">
      <span class="likes-tab__qty"></span>
      <img aria-label="likes" class="likes-tab__icon" src="assets/heart-black.svg" alt="heart icon">
      <span class="likes-tab__price"></span>
    </div>
  </main>
  
  <div class="modal-bg">
    <section class="photo-modal" aria-modal="true" role="region" aria-roledescription="carousel" aria-label="liste de photos et vidéos">
      <div class="photo-modal__close" tabindex="0" aria-label="fermer"></div>
      <div class="photo-modal__previous" tabindex="0" aria-controls="carousel-photo-container" aria-label="précédent"></div>
      <div id="carousel-photo-container" class="photo-modal__photo-container" aria-live="assertive"></div>
      <div class="photo-modal__next" tabindex="0" aria-controls="carousel-photo-container" aria-label="suivant"></div>
    </section>
  </div>
  <div class="form-modal-bg">
    <form class="form-modal" id="contact-form" role="dialog" aria-modal="true" aria-labelledby="contact-me-title">
      <div class="form-modal__close" id="close-form" tabindex="0"></div>
      <h1 class="form-modal__title" id="contact-me-title"></h1>

      <label 
        class="form-modal__label"
        for="firstname"
        id="firstname-label"
      >Prénom</label>
      <input
        class="form-modal__input"
        type="text"
        name="firstname"
        id="firstname"
        aria-labelledby="firstname-label"
      />
      <div 
        class="error-message"
        id="firstname-error-message"
      ></div>

      <label
        class="form-modal__label"
        for="lastname"
        id="lastname-label"
      >Nom</label>
      <input
        class="form-modal__input"
        type="text"
        name="lastname"
        id="lastname"
        aria-labelledby="lastname-label"
      />
      <div
        class="error-message"
        id="lastname-error-message"
      ></div>

      <label
        class="form-modal__label"
        for="email"
        id="email-label"
      >Email</label>
      <input
        class="form-modal__input"
        type="email"
        name="email"
        id="email"
        aria-labelledby="email-label"
      />
      <div
        class="error-message"
        id="email-error-message"
      ></div>

      <label
        class="form-modal__label"
        for="message"
        id="message-label"
      >Votre message</label>
      <textarea
        class="form-modal__message"
        name="message"
        id="message"
        aria-labelledby="message-label"
      ></textarea>
      <div
        class="error-message"
        id="message-error-message"
      ></div>

      <input
        class="form-modal__input form-modal__btn"
        type="submit"
        value="Envoyer"
        formnovalidate="formnovalidate"
      />
      <div class="message-sent">Merci! Votre message a bien été envoyé.</div>
    </form>
  </div>
</body>
</html>
